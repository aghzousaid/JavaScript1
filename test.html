<!Doctype>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mini Projet Contact</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js" type="text/javascript"></script>
	</head>
<body>
	<h1>Gestion des contacts</h1>
	<form>
		<fieldset>
			<legend>Liste des contacts</legend>
			<div id="list"></div>
			<input type="button" value="Afficher_Contact" onclick="Lister();">
		</fieldset>
	</form>	

	<form>
		<fieldset>
			<legend>Ajout des contacts</legend>
			
			<label>Nom</label><br>
			<input type="text" id="nom" required /><br><br>

			<label>Prénom</label><br>
			<input type="text" id="prenom" required /><br><br>

			<label>Numéro télépnone</label><br>
			<input type="Numéro" id="nm_tel" required  /><br><br>
			<label>Email</label><br>
			<input type="email" id="email" required  />
			<br><br>

			<input type="button" value="Ajouter"  onclick="Ajouter();"/> 
			<input type="reset" name="reset" value="reset" />

		</fieldset>
	</form>		

	<form>
		<fieldset >
			<legend >Supprimer les contacts</legend>
			  	<p>Cette espace permet de supprimer correctement un seul contact<p>
				<div id="div" ></div>
				
				</input>
			
			<input type="button" value="Afficher_Contact"  onclick="Afficher();"/> 
			<input type="button" value="supprimer" onclick="Supprimer();"/>

		</fieldset> 
	</form>	
	<form>
		<fieldset >
			<legend >Edition d'un contact</legend>
			  	<p>Cette espace permet de modifier correctement un seul contact<p>
				<div id="div1" ></div>
				
				</input>
			
			<input type="button" value="Afficher_Contact"  onclick="Afficher1();"/> 
			<input type="button" value="Voir_Contenue" onclick="Contenue();"/>

		</fieldset> 
	</form>	

</body>
</html>
